# Configuration for MySQL Database

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
org.hibernate.dialect.MySQL5InnoDBDialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.datasource.url=jdbc:mysql://localhost:3306/blog_api_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jackson.serialization.fail-on-empty-beans=false
server.port = 8086
enable.swagger=false
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
project.image = images/

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
#https://localhost:8086/v3/api-docs/swagger-config
#springdoc.swagger-ui.path=/swagger-ui.html

springdoc.packagesToScan=com.jajodia.blog
#springdoc.pathsToMatch=/v1, /api/balance/**

spring.profiles.active=dev


